<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OA-类型管理</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/box.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/checkbox.css}"/>
    <style type="text/css">
        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
        }

        .bgc-w {
            background-color: #fff;
        }

        .table > tbody > tr > td {
            border-top: 1px solid rgba(245, 245, 220, 0.29);
        }

    </style>
</head>
<body>
<div class="row" style="padding-top: 10px;">
    <div class="col-md-2">
        <h1 style="font-size: 24px; margin: 0;" class="">菜单管理</h1>
    </div>
    <div class="col-md-10 text-right">
        <a th:href="@{/main.html}"><span class="glyphicon glyphicon-home"></span> 首页</a>
        > <a disabled="disabled">菜单管理</a>
    </div>
</div>

<div class="row" style="padding-top: 15px;">
    <div class="col-md-12">
        <!--id="container"-->
        <div class="bgc-w box box-primary">
            <!--盒子头-->
            <div class="box-header">
                <h3 class="box-title">
                    <a th:href="@{saveSysMenu}" class="label label-success"
                       style="padding: 5px;"> <span class="glyphicon glyphicon-plus"></span>
                        新增
                    </a>
                    <a href="javascript:{window.location.reload();};" class="label label-success"
                       style="padding: 5px;margin-left:5px;">
                        <span class="glyphicon glyphicon-refresh"></span> 刷新
                    </a>
                </h3>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <input id="keyword" type="text" class="form-control input-sm baseKey"
                               placeholder="按名称查找"/>
                        <div class="input-group-btn">
                            <a href="javascript:search();" style="height: 30px;"
                               class="btn btn-sm btn-default baseKeySubmit"><span
                                    class="glyphicon glyphicon-search"></span></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--盒子身体-->
            <div class="box-body no-padding thistable">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tr>
                            <th scope="col">名称</th>
                            <th scope="col">图标</th>
                            <th scope="col">路径</th>
                            <th scope="col">类型</th>
                            <th scope="col">排序</th>
                            <th scope="col">显示</th>
                            <th scope="col">操作</th>
                        </tr>
                        <tr style="background:rgba(255, 235, 59, 0.19);">
                            <td>系统管理</td>
                            <td><span class="glyphicon glyphicon-cog"></span></td>
                            <td><span>##</span></td>
                            <td><span>父级</span></td>
                            <td><span>0</span></td>
                            <td><span class="labels"><label><input type="checkbox" checked
                                                                   disabled><i>✓</i></label></span></td>
                            <td><a href="changeSortId?parentid=0&sortid=0&menuid=1&num=1" class="label sheding"><span
                                    class="glyphicon glyphicon-arrow-up"></span> 上移</a> <a
                                    href="changeSortId?parentid=0&sortid=0&menuid=1&num=-1" class="label sheding"><span
                                    class="glyphicon glyphicon-arrow-down"></span> 下移</a> <a
                                    href="menuedit.html" class="label xiugai"><span
                                    class="glyphicon glyphicon-edit"></span> 修改</a> <a
                                    onclick="{return confirm('删除该记录将不能恢复，确定删除吗？');};"
                                    href="deletethis?id=1" class="label shanchu"><span
                                    class="glyphicon glyphicon-remove"></span> 删除</a>
                                <a href="menuadd.html" class="label xinzeng"><span
                                        class="glyphicon glyphicon-plus"></span> 新增</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--盒子尾-->

            <!-- 分页头部 -->
            <div class="box-footer no-padding" style="margin-top: -20px;">
                <div style="padding: 5px;">
                    <div id="page"
                         style="background: #fff; border: 0px; margin-top: 0px; padding: 2px; height: 25px;">
                        <div style="width: 40%; float: left;">
                            <div class="pageInfo" style="margin-left: 5px;">
                                共<span id="totalCount"></span>条 | 每页
                                <select id="count" onchange="sel()">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                </select>条
                                | 共<span id="totalPage"></span>页
                            </div>
                        </div>
                        <div style="width: 60%; float: left;">
                            <div class="pageOperation">
                                <a id="previous" href="javascript:previousPage();"
                                   class="btn btn-sm btn-default no-padding tableup" style="width: 30px; height: 20px;"> <span
                                        class="glyphicon glyphicon-triangle-left"></span></a>
                                <a disabled="disabled" class="btn btn-default no-padding"
                                   style="width: 30px; height: 20px;">
                                    <input id="nowPage" class="txt"/>
                                </a>
                                <a href="javascript:skipPage();" class="btn btn-default no-padding"
                                   style="width: 30px; height: 20px;">
                                    跳转
                                </a>
                                <a id="next" href="javascript:nextPage();"
                                   class="btn btn-sm btn-default no-padding tabledown"
                                   style="width: 30px; height: 20px;"> <span
                                        class="glyphicon glyphicon-triangle-right"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 分页头部 -->

        </div>
    </div>
</div>
</body>
</html>
