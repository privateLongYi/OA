<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OA-类型管理</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/common/box.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/checkbox.css"/>
    <script type="text/javascript" src="../../js/sysmanage/typemanage.js"></script>
    <style type="text/css">
        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
        }

        .bgc-w {
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="row" style="padding-top: 10px;">
    <div class="col-md-2">
        <h1 style="font-size: 24px; margin: 0;" class="">类型管理</h1>
    </div>
    <div class="col-md-10 text-right">
        <a href="index"><span class="glyphicon glyphicon-home"></span> 首页</a> >
        <a disabled="disabled">类型管理</a>
    </div>
</div>

<div class="row" style="padding-top: 15px;">
    <div class="col-md-12">
        <!--id="container"-->
        <div class="bgc-w box box-primary">
            <!--盒子头-->
            <div class="box-header">
                <h3 class="box-title">
                    <a href="../../../templates/sysmanage/typemanage/typeadd.html" class="label label-success"
                       style="padding: 5px;">
                        <span class="glyphicon glyphicon-plus"></span> 新增
                    </a>
                    <a href="" class="label label-success" style="padding: 5px;margin-left:5px;">
                        <span class="glyphicon glyphicon-refresh"></span> 刷新
                    </a>
                </h3>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <input type="text" class="form-control input-sm baseKey"
                               placeholder="按名称/模块查找"/>
                        <div class="input-group-btn">
                            <a class="btn btn-sm btn-default baseKeySubmit"><span
                                    class="glyphicon glyphicon-search"></span></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--盒子身体-->
            <div class="box-body no-padding thistable">
                <div class="table-responsive" id="tab">

                </div>
            </div>
            <!--盒子尾-->

            <!-- 分页头部 -->
            <div class="box-footer no-padding" style="margin-top: -20px;">
                <div style="padding: 5px;">
                    <div id="page"
                         style="background: #fff; border: 0px; margin-top: 0px; padding: 2px; height: 25px;">
                        <div style="width: 40%; float: left;">
                            <div class="pageInfo" style="margin-left: 5px;">
                                共<span id="totalCount"></span>条 | 每页
                                <select id="count" >
                                    <option value="10">10</option>
                                    <option value="10">20</option>
                                    <option value="10">30</option>
                                    <option value="10">40</option>
                                    <option value="10">50</option>
                                </select>条
                                | 共<span id="totalPage"></span>页
                            </div>
                        </div>
                        <div style="width: 60%; float: left;">
                            <div class="pageOperation">
                                <!--判断是否是第一页  -->
                                <a class="btn btn-sm btn-default no-padding tablefirst" disabled="disabled"	style="width: 30px; height: 20px;"> <span
                                        class="glyphicon glyphicon-backward"></span></a>
                                <a class="btn btn-sm btn-default no-padding tableup"  disabled="disabled" 	style="width: 30px; height: 20px;"> <span
                                        class="glyphicon glyphicon-triangle-left"></span></a>
                                <a disabled="disabled" class="btn btn-default no-padding" style="width: 30px; height: 20px;">
                                    1
                                </a>
                                <!--判断是否是最后一页  -->
                                <a class="btn btn-sm btn-default no-padding tabledown" style="width: 30px; height: 20px;"> <span
                                        class="glyphicon glyphicon-triangle-right"></span></a>
                                <a class="btn btn-sm btn-default no-padding tablelast" style="width: 30px; height: 20px;"> <span
                                        class="glyphicon glyphicon-forward"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 分页头部 -->

        </div>
    </div>
</div>
<script>
    $('.baseKeySubmit').on('click', function () {
        var name = $('.baseKey').val();
        $('.thistable').load("typetable?name=" + name);
    });
</script>
</body>
</html>
